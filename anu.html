<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Registration Form">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <!-- Username Input -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Gender Radio Buttons -->
        <label>Attendee type:</label><br>
        <input type="radio" id="general" name="Attendee type" value="general">
        <label for="general">general</label><br>
        <input type="radio" id="Vip" name="Attendee type" value="Vip">
        <label for="Vip">Vip</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
